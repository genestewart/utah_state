<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/contacts.css">
  <link rel="stylesheet" href="Fontawesome/css/all.css">
  <script src="styles.js" defer></script>
  <link rel="shortcut icon" href="images/Seal_of_Utah.png" type="image/x-icon">
  <title>Contacts For Utah</title>
</head>

<body>
  <header id="header">
    <div id="header-left">
      <img src="images/Flag_of_the_State_of_Utah_(2011-2024).png" alt="Utah Flag" id="flag">
    </div>
    <h1 class="headings" id="title">Welcome to Utah Contacts</h1>
    <div id="header-right">
      <img src="images/Seal_of_Utah.png" alt="Utah Seal" id="Seal">
    </div>
  </header>

  <nav class="navbar" id="navbar">
    <div id="navbar-menu">
      <input type="checkbox" id="check">
      <label for="check" class="checkBtn">
        <i class="fa-solid fa-bars"></i>
      </label>
      <ul id="navbar-list">
        <li><a class="buttons" href="index.html">Home</a></li>
        <li class="has-dropdown"><a class="buttons" href="#">Cities</a>
          <ul class="dropdown">
            <li class="dropdown-item"><a class="buttons" href="salt_lake.html">Salt Lake City</a></li>
            <li class="dropdown-item"><a class="buttons" href="heber.html">Heber City</a></li>
            <li class="dropdown-item"><a class="buttons" href="moab.html">Moab City</a></li>
          </ul>
        </li>
        <li><a class="buttons" href="jobs.html">Jobs</a></li>
        <li><a class="buttons" href="contacts.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="main" id="main">
    <h1 class="headings" id="contact-h1">State of Utah Contacts</h1>
    <div class="contacts">
      <div class="contact-card cont-card1">
        <h2 class="city">Salt Lake City</h2>
        <h3 class="address">123 Main Street</h3>
        <h3 class="phone">123-456-7890</h3>
        <button class="buttons open-button">Contact Us</button>
      </div>
    </div>
    <div class="contacts">
      <div class="contact-card cont-card2">
        <h2 class="city">Heber City</h2>
        <h3 class="address">123 Main Street</h3>
        <h3 class="phone">123-456-7890</h3>
        <button class="buttons open-button">Contact Us</button>
      </div>
    </div>
    <div class="contacts">
      <div class="contact-card cont-card3">
        <h2 class="city">Moab City</h2>
        <h3 class="address">123 Main Street</h3>
        <h3 class="phone">123-456-7890</h3>
        <button class="buttons open-button">Contact Us</button>
      </div>
    </div>

    <dialog class="modal" id="modal">
      <form id="form">
        <div class="form">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." autocomplete="given-name" />
        </div>
        <div class="from">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." autocomplete="family-name" />
        </div>
        <div class="from">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your email address.."autocomplete="email" />
        </div>
        <div class="from">
          <label for="email2">Verify Email Address</label>
          <input type="email" id="email2" name="email2" placeholder="Your email address.." autocomplete="off" />
        </div>
        <div class="from">
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        </div>
        <button class="buttons close-button" id="button-form" type="submit">Submit Form</button>
      </form>
    </dialog>
  </section>

  <footer id="footer">Footer</footer>
</body>
</html>
